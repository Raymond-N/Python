<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>The Book App</h1>
            <h3>A site to browse books</h3>
            <div>
                <h2>Welcome {{user.first_name}}</h2>
                <div>
                    <a href="/dashboard">dashboard</a>
                    <a href="/logout">Logout</a>
                </div>
            </div>
        </header>
        <main class="container mt-5">
            <div>
                {% with messages = get_flashed_messages() %} 
                {% if messages %} 
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %} 
                {% endif %} 
                {% endwith %}
            </div>
            <form action="/edit-book/{{book.id}}" method="post">
                <input type="hidden" name="user_id" value="{{session.user_id}}">
                <div class="form-group m-1">
                    <label for="">Title</label>
                    <input type="text" name="title" value="{{book.title}}" />
                </div>
                <div class="form-group">
                    <label for="">Author</label>
                    <input type="text" name="author" value="{{book.author}}">
                </div>
                <div class="form-group">
                    <label for="" class="d-block">Publisher</label>
                    <input type="text" name="publisher" value="{{book.publisher}}">
                </div>
                <div class="form-group">
                    <label for="">Date Published</label>
                    <input class="form-control" type="date" name="publish_date" value="{{book.publish_date}}">
                </div>
                <div class="form-group m-1">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </main>
    </div>
</body>
</html>
