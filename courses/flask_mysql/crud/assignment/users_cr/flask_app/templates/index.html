<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Add a New User</title>
</head>
<body>
    <div class="d-flex justify-content-end">
        <a href="/display-users" class="btn btn-info">Display Users</a>
    </div>
    <h1 class="text-center">Add a New User</h1>
    <div class="container">
        <form action="/create-user" method="post">
            <div class="form-group mb-3">
                <label for="first-name" class="mb-2">First Name:</label>
                <input type="text" name="first_name" class="form-control" id="first-name">
            </div>
            <div class="form-group mb-3">
                <label for="last-name" class="mb-2">Last Name:</label>
                <input type="text" name="last_name" class="form-control" id="last-name">
            </div>
            <div class="form-group mb-3">
                <label for="email" class="mb-2">Email:</label>
                <input type="text" name="email" class="form-control" id="email">
            </div>
            <div class="form-group mb-3">
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </form>
    </div>
</body>
</html>
